<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesper IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .contenedor {
      background: rgba(255, 255, 255, 0.07);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 30px;
      color: #00ffe1;
    }

    input[type="text"] {
      width: 85%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      margin-bottom: 25px;
      font-size: 17px;
      outline: none;
    }

    button {
      background-color: #00ffe1;
      color: #000;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #4ffff1;
      transform: scale(1.05);
    }

    #respuesta {
      margin-top: 25px;
      background: rgba(0, 0, 0, 0.4);
      padding: 18px;
      border-radius: 12px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <img src="logogesper.png" alt="Logo Gesper" class="logo">
    <h1>Gesper · Consultas Inteligentes</h1>

    <input type="text" id="consulta" placeholder="Escribe tu consulta aquí...">
    <br>
    <button onclick="enviarConsulta()">Enviar</button>

    <div id="respuesta"></div>

    <div class="footer">© 2025 Gesper · Soluciones con IA</div>
  </div>

  <script>
    async function enviarConsulta() {
      const input = document.getElementById('consulta').value;
      const respuestaDiv = document.getElementById('respuesta');
      respuestaDiv.textContent = "⏳ Consultando a la IA...";

      try {
        const res = await fetch("http://localhost:5018/api/Chat/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            userInput: input  // <-- CORREGIDO para coincidir con el modelo del backend
          })
        });

        const data = await res.json();
        respuestaDiv.textContent = data.response || "✅ Respuesta recibida, pero vacía.";
      } catch (error) {
        respuestaDiv.textContent = "❌ Error al conectar con la IA Gesper: " + error.message;
      }
    }
  </script>

</body>
</html>
